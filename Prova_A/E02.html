<meta charset="UTF-8" />
<script>
    //Problema: Aluguel de bicicleta
    /*
    Considere que uma pessoa deseja alugar uma bicicleta. O preço do aluguel para um dia é de R$ 15,00 (15).
    Pergunte para o usuário por quantos dias ele ficará com a bicicleta.
    - Se a pessoa ficar até 7 dias (inclusive) com a bicicleta, o custo diário não sofrerá alterações;
    - Se a pessoa ficar mais de 7 dias com a bicicleta, o custo diário será de R$ 12,00.
    Apresente quantos dias a pessoa ficará com a bicicleta e também apresente o preço final que será cobrado pelo aluguel da bicicleta.
    */

    //ENTRADA
    const dias = Number(prompt(`Informe quantos dias você pretende ficar a bicicleta.`));

    //PROCESSAMENTO
    if (dias <= 7) {
        alert(`O custo diario não sofrerá alterações, você ficará ${dias} dias com a bicicleta e pagará R$ ${dias * 15}.`);
    }
    else {
        alert(`Seu custo diario irá alterar, ficará ${dias} dias com a bicicleta e pagará R${dias * 12}.`);
    }

    //SAÍDA

</script>
